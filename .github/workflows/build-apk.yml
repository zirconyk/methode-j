          - **Algorithme de r√©vision espac√©e** avec coefficient exponentiel
          - **Gestion des UE** avec couleurs et param√®tres personnalisables
          - **Syst√®me de gamification** (points, badges, niveaux)
          - **Calendrier** avec visualisation des r√©visions
          - **Notifications** quotidiennes et pr√©-examen
          - **Statistiques** d√©taill√©es avec graphiques
          - **Export/Import** des donn√©es
          - **Interface sombre** moderne

          ### üì± Installation
          1. T√©l√©chargez le fichier `methode-j-release.apk`
